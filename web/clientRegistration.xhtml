<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link  rel="stylesheet" href="Style/newjavascript.js"/>
        <link rel="stylesheet" href="Style/newjavascript_1.js"/>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>--> 

       <title>login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box ;
        } 
        body{
            background-color: rgb(219, 226, 226);
        }
        .row{
            background: white;
            border-radius: 10px;
           
        }
        .img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            
        }
        
        .btn1{
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background:white;
            border: 1px solid;
            color: black;
        }
    </style>
    </h:head>
    <h:body>
        
       <section class="Form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters">
                    <div class="row">
                        <div class="col-lg-6">
                            <img src="img/barba.jpg"  class="img-fluid" alt="" />
                        </div>
                        <div class="col-lg-6 px-5 pt-5"> 
                            <h1 class="font-weight-bold py-3" style="text-align: center">Client Registration Form</h1>
                            
                            <h:form style="align-items: center" >
                                <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                     <h:inputText id="names" class="form-control"  value="#{useManagedBeanLogin.us.usnames}" a:placeholder="Names" required="true" >
                                            <f:validateLength minimum="4" maximum="16" /> </h:inputText>
                                   <span class="focus-input100" data-placeholder="&#xf207;"></span>
					 <h:message for="names"  style="color: red"/>
                    </div>
                    <div class="col-md-6">
                        <h:inputText id="address" class="form-control"  value="#{useManagedBeanLogin.us.address}" a:placeholder="Address" required="true" >
                                            <f:validateLength minimum="4" maximum="16" /> </h:inputText>
                                   <span class="focus-input100" data-placeholder="&#xf207;"></span>
					 <h:message for="address"  style="color: red"/>
                    </div>
                    </div>
                    
                                </div>
                                <div class="form-group" style="margin-top: 10px">
               
                                    <h:inputText id="phonenumber" class="form-control"  value="#{useManagedBeanLogin.us.phonenumber}" a:placeholder="Phone number" required="true" >
                                            <f:validateLength minimum="10" maximum="13" /> </h:inputText>
                                   <span class="focus-input100" data-placeholder="&#xf207;"></span>
					 <h:message for="phonenumber"  style="color: red"/>
                                    </div>
                                
 <div class="form-group" style="margin-top: 10px">
               
     <h:inputText id="email" class="form-control"  value="#{useManagedBeanLogin.us.email}" a:placeholder="Email" required="true" >
                                          <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/> </h:inputText>
                                   <span class="focus-input100" data-placeholder="&#xf207;"></span>
					 <h:message for="email"  style="color: red"/>
                                    </div>
                                 <div class="form-group" style="margin-top: 10px">
               
                                     <h:inputSecret id="password" class="form-control"  value="#{useManagedBeanLogin.usacc.passoword}" a:placeholder="Password" required="true" >
                                         <f:validateLength minimum="6" maximum="23" /> </h:inputSecret>
                                   <span class="focus-input100" data-placeholder="&#xf207;"></span>
					 <h:message for="password"  style="color: red"/>
                                    </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <h:commandButton   value="Create" class="btn1 mt-3 mb-5" action="#{useManagedBeanLogin.rusercreation()}" >
                        </h:commandButton>
                                    <!--<button type="submit" class="btn1 mt-3 mb-5">Login</button>--> 
                                    </div>
                                </div>
                                <!--<a href="#">Forgot password?</a>-->
                                <p>Already Registered <a href="login.xhtml">Log in</a></p>
                            </h:form>
                        </div>

                    </div>
                   </div> 
            </div>
        </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="alert/dist/sweetalert.css"/>
        <script type="text/javascript">
            var status = document.getElementById("status").value;
            if(status== "failed"){
                 swal("sorry", "wrong username or password", "error");
            }
        </script>
    </h:body>
</html>
